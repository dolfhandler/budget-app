<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" rel="stylesheet">
    <title>Budget App</title>
</head>

<body>


    <div class="container" id="container-product-form" style="display: none;">
        <div class="row">
            <div class="col">

                <form>
                    <h2>Product</h2>
                    <input type="hidden" id="id">
                    <div class="form-group mt-2">
                        <label for="description" class="form-label">Description:</label>
                        <input type="text" class="form-control" id="description" placeholder="description">
                    </div>
                    <div class="form-group mt-2">
                        <label for="value" class="form-label">Value:</label>
                        <input type="number" class="form-control" id="value" placeholder="1000">
                    </div>
                    <div class="form-group mt-2">
                        <label for="amount" class="form-label">Amount:</label>
                        <input type="number" class="form-control" step="1" value="1" id="amount">
                    </div>
                    <div class="checkbox mt-2">
                        <label class="form-check-label">
                            <input type="checkbox" class="form-check-input" id="hasDiscount"> Has discount
                        </label>
                    </div>
                    <div class="form-group mt-2" id="container-discount" style="display: none;">
                        <label for="discount" class="form-label">Discount:</label>
                        <input type="number" class="form-control" step="1" min="1" max="100" placeholder="50"
                            id="discount">
                    </div>

                    <div class="d-flex justify-content-end mt-2">
                        <a class="btn btn-danger" id="btnCancel">Cancel</a>
                        <div class="p-1"></div>
                        <a class="btn btn-primary" id="btnSave">Save</a>
                    </div>
                </form>

            </div>
        </div>
    </div>

    <div class="container mt-3">
        <div class="row">
            <div class="col">

                <div class="list-group" id="container-product-list">
                    
                </div>

            </div>
        </div>
    </div>

    <div id="container-total-value">

    </div>

    <div id="container-create-product">
        <a class="btn btn-success btn-lg rounded-circle" id="btnCreate">
            <i class="fa-solid fa-plus"></i>
        </a>
    </div>

    <script src="/js/utils/utils.js"></script>
    <script src="/js/models/product.js"></script>
    <script src="/js/app.js"></script>

</body>

</html>
